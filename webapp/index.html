<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS Game</title>
  <link rel="stylesheet" href="/css/styles.css">
  <!-- Import TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.19.0/dist/tf.min.js"></script>

  <!-- Import the page's JavaScript to do some stuff -->
  <script src="/scripts/webcam.js" defer></script> 
  <script src="/scripts/script.js" defer></script>
</head>
<body>
  <div class="title">
      <h1>
        Rock, Paper, Scissors with Image Recognition
      </h1>
  </div>
 <!-- Camera with area to display captured photo --> 
  <div class="contentarea">
    <div class="camera">
      <video id="video">Video stream not available.</video>
      <button id="playbutton">Play Game</button>
    </div>
    <canvas id="canvas"></canvas>
    <div class="output">
      <img id="photo" alt="The screen capture will appear in this box."> 
    </div>
  </div>
  <!-- Display player choice as evaluated by the model and random computer choice, 
    winner is highlighted and score is updated accordingly -->
  <div class="results">
    <div>
      You
      <span class="result-score" data-your-score>0</span>
    </div>
    <div data-final-column>
      Computer
      <span class="result-score" data-computer-score>0</span>
    </div>
  </div>
</body>
</html>
